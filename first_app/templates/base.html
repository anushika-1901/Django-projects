<html>
    <head>
        <title>{{page}} </title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            table,th,td{
                border: 5px solid black ;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-warning shadow-lg">
            <div class="container-fluid">
              <a class="navbar-brand">Hello everybody</a>
              <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-primary" type="submit">LogOut</a>
                {% else %}
                <a href="/login/" class="btn btn-danger" type="submit">LogIn</a>
                {% endif %}
              </form>
            </div>
          </nav>

        {% block start %}



        {% endblock %}
        <script>
        console.log("Hello world")</script>

    </body>
</html>
